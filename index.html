<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

    <script type="text/javascript" src="jquery.img-resizer.js"></script>
</head>
<body>
    <img id="show_pic" src=""><button onclick="window.ImaResizer.show();">选择图片</button>

            imgWidth : 500,
